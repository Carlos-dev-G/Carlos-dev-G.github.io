<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interfaz de chat estilo terminal">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/index.css">
    <script src="src/lib/Umbrella.js"></script>
    <title>BAA4TS Terminal Chat</title>
</head>
<body>
    <main class="container">
        <section class="chat-container">
            <div class="chat-output" id="chatOutput" aria-live="polite">
                <ul id="console">
                    <!-- Los mensajes se agregarán aquí -->
                </ul>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" class="user-input" autocomplete="off" placeholder="@> input">
                <button type="button" class="send-button" aria-label="Enviar mensaje">Enviar</button>
            </div>
        </section>
    </main>
</body>
<script src="src/index.js"></script>
</html>
